<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet / H4X0R Slang Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="heading">
        <h1>👨‍💻 Leet Slang Translator 👨‍💻</h1>
    </div>

    <div class="divider"></div>

    <main>
        <textarea class="user-input-box" placeholder="Enter your text here and click Translate."></textarea>
        <button id="btn-translate">Translate</button>

        <h2>Output below 👇</h2>
        <div class="output-box"></div>
    </main>

    <footer>
        <h2 class="footer-heading">About</h2>
        <p class="footer-info">Convert from English to Leet. H4X0R is "Hacker". Leet (or "1337"), also known as eleet or leetspeak, is an alternative alphabet for the English language that is used primarily on the Internet.</p>
    </footer>
    
</body>
</html>
